<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qt6 C++ Server</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        button { background: #41cd52; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #36ab44; }
        #output { margin-top: 20px; padding: 10px; background: #eee; border-radius: 5px; min-height: 40px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello from C++!</h1>
    <p>This page is being served by a Qt6 QHttpServer.</p>

    <button onclick="fetchData()">Download RAM Database</button>
    <div id="output">Click the button to fetch data...</div>
</div>

<script>
    async function fetchData() {
        try {
            // Fetch data from the C++ /api/data route
            const response = await fetch('/api/data');
            const data = await response.json();
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('output').innerText = "Error fetching data!";
        }
    }
</script>
</body>
</html>
